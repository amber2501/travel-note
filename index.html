<script>
    // --- è³‡æ–™åº« Key (æ›´æ–°ç‚º V4) ---
    const DB_KEY = 'trip_v4_cute';

    let data = {
        settings: null,
        itinerary: [],
        money: [],
        packing: [],
        flights: {} // ç”¨æ–¼å„²å­˜ Day1 å’Œ LastDay çš„èˆªç­è³‡è¨Š { "0": {dep, arr, code}, "4": {...} }
    };

    let appState = {
        dayIdx: 0,
        view: 'itinerary'
    };

    window.onload = function() {
        const saved = localStorage.getItem(DB_KEY);
        if (saved) {
            try {
                data = JSON.parse(saved);
                // ç¢ºä¿ flights ç‰©ä»¶å­˜åœ¨ (èˆŠè³‡æ–™ç›¸å®¹)
                if(!data.flights) data.flights = {}; 
            } catch(e) { console.error(e); }
        }

        if (data.settings && data.settings.days > 0) {
            document.getElementById('setup-view').classList.add('hidden');
            document.getElementById('view-itinerary').classList.remove('hidden');
            renderAll();
        }
    };

    function saveData() {
        localStorage.setItem(DB_KEY, JSON.stringify(data));
    }

    function hardReset() {
        if(confirm("ç¢ºå®šè¦åˆªé™¤æ‰€æœ‰è³‡æ–™é‡æ–°é–‹å§‹å—ï¼ŸğŸ—‘ï¸")) {
            localStorage.removeItem(DB_KEY);
            location.reload();
        }
    }

    function finishSetup() {
        const d = document.getElementById('setup-date').value;
        const n = parseInt(document.getElementById('setup-days').value);
        if (!d || !n || n < 1) { alert("è«‹è¼¸å…¥æ—¥æœŸå’Œå¤©æ•¸å–”ï¼"); return; }

        data.settings = { startDate: d, days: n };
        saveData();
        
        document.getElementById('setup-view').classList.add('hidden');
        document.getElementById('view-itinerary').classList.remove('hidden');
        renderAll();
    }

    function getDisplayDate(idx) {
        if(!data.settings) return '';
        const date = new Date(data.settings.startDate);
        date.setDate(date.getDate() + idx);
        return (date.getMonth() + 1) + '/' + date.getDate();
    }

    function renderAll() {
        renderDayTabs('day-tabs-itinerary');
        renderDayTabs('day-tabs-money');
        renderItinerary();
        renderMoney();
        renderPacking();
    }

    function renderDayTabs(containerId) {
        const container = document.getElementById(containerId);
        container.innerHTML = '';
        if(!data.settings) return;

        for (let i = 0; i < data.settings.days; i++) {
            const btn = document.createElement('div');
            btn.className = `day-chip ${i === appState.dayIdx ? 'active' : ''}`;
            btn.innerHTML = `Day ${i+1}<span>${getDisplayDate(i)}</span>`;
            btn.onclick = () => {
                appState.dayIdx = i;
                renderAll();
            };
            container.appendChild(btn);
        }
    }

    function switchView(viewName) {
        document.getElementById('view-itinerary').classList.add('hidden');
        document.getElementById('view-money').classList.add('hidden');
        document.getElementById('view-packing').classList.add('hidden');
        
        document.getElementById('view-' + viewName).classList.remove('hidden');
        
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        event.currentTarget.classList.add('active');
    }

    function openModal(type) { document.getElementById('modal-' + type).classList.remove('hidden'); }
    function closeModal(type) { document.getElementById('modal-' + type).classList.add('hidden'); }

    // --- æ©Ÿç¥¨åŠŸèƒ½ ---
    function saveFlightInput(day, field, val) {
        if(!data.flights[day]) data.flights[day] = { dep:'', arr:'', code:'' };
        data.flights[day][field] = val;
        saveData(); // è‡ªå‹•å„²å­˜
    }

    // --- è¡Œç¨‹åŠŸèƒ½ ---
    function saveItinerary() {
        const time = document.getElementById('i-time').value;
        const type = document.getElementById('i-type').value;
        const title = document.getElementById('i-title').value;
        const loc = document.getElementById('i-loc').value;
        const note = document.getElementById('i-note').value;

        if(!time || !title) { alert('è«‹å¡«å¯«æ™‚é–“å’Œåç¨±å–”ï¼'); return; }

        data.itinerary.push({ 
            id: Date.now(), 
            dayIdx: appState.dayIdx,

    function addPackItem() {
        const input = document.getElementById('pack-input');
        if(!input.value.trim()) return;
        data.packing.push({ id: Date.now(), text: input.value, checked: false });
        saveData();

    function renderPacking() {
        const list = document.getElementById('list-packing');
        list.innerHTML = '';
        data.packing.forEach(item => {
            list.innerHTML += `
                <div class="check-item ${item.checked ? 'checked' : ''}">

                    <button class="btn-icon" onclick="delItem('packing', ${item.id})">Ã—</button>
                </div>
            `;
        });
    }

    function togglePack(id) {
        const item = data.packing.find(i => i.id === id);
        if(item) {
            item.checked = !item.checked;
            saveData();
            renderPacking();
        }
    }

    function delItem(type, id) {
        if(!confirm('è¦åˆªé™¤é€™å€‹é …ç›®å—ï¼Ÿ')) return;
        data[type] = data[type].filter(i => i.id !== id);
