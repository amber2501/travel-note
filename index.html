<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>旅程規劃 & 家計簿</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section id="setup-page" class="app-page active">
        <div class="setup-container">
            <h2>🛫 旅程設定</h2>
            <form id="setup-form">
                <div class="form-group">
                    <label for="destination">目的地:</label>
                    <input type="text" id="destination" value="東京" required>
                </div>
                <div class="form-group">
                    <label for="start-date">出發日期:</label>
                    <input type="date" id="start-date" required>
                </div>
                <div class="form-group">
                    <label for="duration">旅行天數:</label>
                    <input type="number" id="duration" required min="1" max="30" value="8">
                </div>
                <button type="submit" class="primary-btn">確認並開始規劃</button>
            </form>
        </div>
    </section>

    <section id="itinerary-page" class="app-page hidden">
        <h2 id="itinerary-title"></h2>
        <div id="itinerary-list">
            </div>
    </section>

    <section id="expense-page" class="app-page hidden">
        <h2>💸 旅の家計簿</h2>
        <div class="card expense-input">
            <form id="expense-form">
                </form>
        </div>
        <div class="card expense-summary">
            </div>
    </section>

    <nav id="bottom-nav" class="hidden">
        <button class="nav-item active" data-page="itinerary-page">📝 行程</button>
        <button class="nav-item" data-page="expense-page">¥ 記帳</button>
        <button class="nav-item" data-page="bonuses-page">🎁 其他</button>
    </nav>

    <script src="app.js"></script>
</body>
</html>
